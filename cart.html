<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="assets/fonts/uicons-thin-chubby/css/uicons-thin-chubby.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/catalog.css" />
    <link rel="stylesheet" href="assets/css/messages.css" />
    <title>Carrinho de Compras - Make In Casa</title>
  </head>
  <body>
    <!-- MENU -->
    <header>
      <img src="" alt="" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#" class="marked-link">Catalogo</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Mais</a></li>
        </ul>
      </nav>
      <div class="box-icon-cart" title="Carrinho de Compras">
        <i class="fi-tc-cart-shopping-fast"></i>
        <span data-cart-count>0</span>
      </div>
    </header>
    <!-- MESSAGES -->
    <div class="box-messages">
      <div class="message-info-product">
        <i class="fi-tc-octagon-check"></i> Produto Adicionado
      </div>
      <div class="message-warning-final">
        <i class="fi-tc-triangle-warning"></i>Por favor, adicione seu endereço
      </div>
    </div>
    <main>
      <!-- BANNER CATALOG -->
      <section class="shopping-cart">
        <!-- <div class="title">
          <div>
            <h2>Carrinho de <em>Compras</em></h2>
            <p>Finalize seu pedido e garanta seu produto agora mesmo</p>
          </div>
        </div> -->
        <div class="shopping-box">
          <div class="shopping-itens">
            <h4>Produtos adicionados</h4>
            <ul class="cart-box"></ul>
          </div>
          <div class="shopping-total">
            <div class="fixed-box-total">
              <h4>Resumo da compra</h4>
              <div class="summary-box">
                <p>Produtos (<span data-cart-count>0</span>)</p>
                <h3>Total: R$ <span data-cart-total>0,00</span></h3>

                <div>
                  <h6>Adicione seu endereço para entrega</h6>
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Ex: Quadra Make, Lote IN, Rua Casa..."
                  />
                </div>
                <button class="btn">Finalizar Compra</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <!-- SCRIPT JS -->
    <script src="assets/js/index.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/messages.js"></script>
  </body>
</html>
