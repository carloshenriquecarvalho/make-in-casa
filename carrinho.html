<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <site-assets></site-assets>

      content="TRW0b-xgAUx1265KmIeqXY_jZybHkBHs-Y6FiRPh20g"

  <body>
    <!-- MENU -->
    <site-header></site-header>
    <!-- MESSAGES -->
    <site-messages></site-messages>
    <main>
      <!-- BANNER CATALOG -->
      <section class="shopping-cart">
        <div class="shopping-box">
          <div class="shopping-itens">
            <h4>Produtos adicionados</h4>
            <ul class="cart-box"></ul>
          </div>

            <div class="fixed-box-total">
              <h4>Resumo da compra</h4>
              <div class="summary-box">
                <p>Produtos (<span data-cart-count>0</span>)</p>
                <h3>Total: R$ <span data-cart-total>0,00</span></h3>

                <div>
                  <h6>Adicione seu endere√ßo para entrega</h6>
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Ex: Quadra Make, Lote IN, Rua Casa..."
                  />
                </div>
                <button class="btn">Finalizar Compra</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <site-footer></site-footer>
    <!-- SCRIPTS -->
    <load-scripts></load-scripts>
