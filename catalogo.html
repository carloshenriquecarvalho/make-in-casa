<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/js/components.js"></script>
    <site-assets></site-assets>
  </head>
  <body>
    <!-- MENU -->
    <site-header></site-header>
    <!-- MESSAGES -->
    <div class="box-messages">
      <div class="message-info-product">
        <i class="fi-tc-octagon-check"></i> Produto Adicionado
      </div>
      <div class="message-warning-final">
        <i class="fi-tc-triangle-warning"></i> Adicione a Localização
      </div>
    </div>
    <main>
      <!-- BANNER CATALOG -->
      <section class="banner-catalog">
        <div>
          <i class="fi-tc-shopping-bag"></i>
          <h3>Catálogo</h3>
          <h4><em>Make in Casa</em></h4>
        </div>
      </section>
      <!-- CATALOG -->
      <section class="catalog content">
        <div class="title">
          <div>
            <h2>Produtos em <em>Destaque</em></h2>
            <p>Os melhores produtos da região</p>
          </div>
          <div class="title-search">
            <i class="fi-tc-search"></i>
            <input
              type="search"
              name=""
              id="search"
              placeholder="Pesquisar produto..."
            />
          </div>
        </div>
        <div class="no-product">
          <i class="fi-tc-sad"></i>
          <h4>O produto <em></em> não existe ou não foi encontrado!</h4>
        </div>
        <ul class="products-box">
          <!-- MAKEUP -->
        </ul>
      </section>
    </main>
    <!-- FOOTER -->
  </body>
</html>
