<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Verification -->
    <meta
      name="google-site-verification"
      content="TRW0b-xgAUx1265KmIeqXY_jZybHkBHs-Y6FiRPh20g"
    />

    <!-- SEO -->
    <title>Catálogo de Produtos | Make In Casa</title>
    <meta
      name="description"
      content="Confira o catálogo completo de produtos de beleza e acessórios da Make In Casa. Pronta entrega em Águas Lindas e DF."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://makeincasa.com.br/catalogo.html" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Make In Casa" />
    <meta property="og:title" content="Catálogo de Produtos | Make In Casa" />
    <meta
      property="og:description"
      content="Maquiagens e acessórios à pronta entrega. Entrega rápida em Águas Lindas e DF."
    />
    <meta property="og:url" content="https://makeincasa.com.br/catalogo.html" />
    <meta
      property="og:image"
      content="https://makeincasa.com.br/assets/imgs/og/catalogo.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Catálogo de Produtos | Make In Casa" />
    <meta
      name="twitter:description"
      content="Produtos de beleza e acessórios com entrega rápida em Águas Lindas e DF."
    />
    <meta
      name="twitter:image"
      content="https://makeincasa.com.br/assets/imgs/og/catalogo.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" href="assets/imgs/logo/favicon.webp" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Schema.org -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Catálogo de Produtos",
        "url": "https://makeincasa.com.br/catalogo.html",
        "isPartOf": {
          "@type": "WebSite",
          "name": "Make In Casa",
          "url": "https://makeincasa.com.br"
        }
      }
    </script>

    <!-- Web Components -->
    <script src="assets/js/components.js" defer></script>
    <site-assets></site-assets>
  </head>
  <body>
    <site-header></site-header>
    <site-messages></site-messages>
    <main>
      <section class="banner-catalog">
        <div>
          <i class="fi-tc-shopping-bag"></i>
          <h3>Catálogo</h3>
          <h1><em>Make in Casa</em></h1>
        </div>
      </section>
      <section class="catalog content">
        <div class="title">
          <div>
            <h2>Produtos em <em>Destaque</em></h2>
            <p>Os melhores produtos da região</p>
          </div>
          <div class="title-search">
            <i class="fi-tc-search"></i>
            <input
              type="search"
              name=""
              id="search"
              placeholder="Pesquisar produto..."
            />
          </div>
        </div>
        <div class="no-product">
          <i class="fi-tc-sad"></i>
          <h4>O produto <em></em> não existe ou não foi encontrado!</h4>
        </div>
        <ul class="products-box"></ul>
      </section>
    </main>
    <site-footer></site-footer>
    <load-scripts></load-scripts>
  </body>
</html>
